<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hound of the Cimanggus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="monster">
        <div class="face">😈</div>
        <div class="hp" id="hpDisplay">❤️❤️❤️</div>
      </div>
      <div class="instruction-1">
        <b>Answer the riddle to defeat monster!</b>
      </div>
      <div class="riddle-container">
        <p id="riddle">Loading...</p>
        <input type="text" id="answerInput" placeholder="Type your answer..." />
        <button onclick="submitAnswer()">Submit</button>
      </div>
      <div class="countdown" id="countdown"></div>
      <div class="button-rules">
        <a href="rules.html">
          <button>You MUST Read the Rules! 🧟</button>
        </a>
      </div>
      <div class="instruction-2">
        <p>
          <i>If there is an error please report haha, you know my number</i>
          🤧🧟
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
